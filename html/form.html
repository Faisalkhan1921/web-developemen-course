<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center><h1>Contact Us</h1></center>

    <form action="">
        <fieldset>
            <legend>DATE & TIME FORMAT</legend>

            Date: <input type="date" name="date" id="">
            <br>
            <br>

            Date - Time: <input type="datetime-local" name="dt" id="">
            <br> <br>

            Time: <input type="time" name="time" id="">
            <br> <br>

            Week: <input type="week" name="week" id="">
        </fieldset>
    </form>

    <br> <br>
    <form action="">
        <fieldset>
            <legend>Pace Admission Form</legend>

            Name: <input type="text" name="name" id="">
            <br>
            <br>

            Email: <input type="email" name="email" id="">
            <br>
            <br>

            Country: <select name="" id="">
                <option value="">Please select a country</option>
                <optgroup label="Asia">
                    <option value="">Pakistan</option>
                    <option value="">India</option>
                    <option value="">Bangladesh</option>


                <optgroup label="Europe">
                    <option value="">America</option>
                    <option value="">Australia</option>
            </select>

            <br>
            <br>

            Gender: <input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female

            <br><br>

            Image: <input type="file" name="" id="">
            <br>
            <br>

            <input type="submit" value="Submit">
            <input type="reset" value="Cancel">
        </fieldset>
    </form>


</body>
</html>
